<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>

    <dialog>
      <h1>Enter Book details</h1>
      <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required /><br />

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" required /><br />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required /><br />

        <label for="numberOfPages">Number of Pages:</label>
        <input type="number" id="numberOfPages" required /><br />

        <label>Have you read:</label>
        <label><input type="radio" name="readStatus" value="true" />Yes</label>
        <label
          ><input
            type="radio"
            name="readStatus"
            value="false"
            checked
          />No</label
        ><br />

        <button type="submit">Submit</button>
        <button type="button" class="cancelButton">Cancel</button>
      </form>
    </dialog>

    <div class="container">
      <div class="addBook">
        <img
          src="media/library_books_24dp_FILL0_wght400_GRAD0_opsz24.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
